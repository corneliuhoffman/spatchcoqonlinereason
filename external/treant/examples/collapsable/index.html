<body>

    <!-- <script src="collapsable1.js"></script> -->

    <script>
        var alltrees = window.opener.allpretrees;
        for (var i = 0; i < alltrees.length; i++) {
            var d = document.createElement("div");
            d.className = "chart"

            d.id = "collapsable-example" + i;
            var textnode = document.createTextNode(i);
            d.appendChild(textnode)
            document.body.appendChild(d);
            var ch = alltrees[i];
            console.log(d);
            ch["chart"]["container"] = "#collapsable-example" + i;
            var vv = new Treant(ch);
            console.log(vv)

            console.log(d.children);
        }
    </script>
